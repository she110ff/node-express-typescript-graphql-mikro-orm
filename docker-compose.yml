version: "3.9"
services:
  api:
    build:
      context: .
    image: earlflex/career-sherpa-backend:dev
    ports:
      - "4001:4001"
    volumes:
      - $HOME/.aws/credentials:/.aws/credentials:ro
    env_file:
      - .env
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    depends_on:
      - db
  db:
    image: postgres:15.1
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5431:5431"
    volumes:
      - ./data:/var/lib/postgresql/data
